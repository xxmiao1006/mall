server:
  port: 8901
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git: #配置存储配置信息的Git仓库
          uri: https://gitee.com/xxmiao/springcloud-config.git
          username: #远程仓库账号密码
          password:
          clone-on-start: true #开启启动时直接从git获取配置
          search-paths: '{application}'
  security: #配置用户名和密码
    user:
     name: macro
     password: 123456
eureka:
  client:
    service-url:
      defaultZone: http://macro:123456@localhost:8004/eureka/
