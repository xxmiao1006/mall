
server:
  port: 9002
spring:
  application:
    name: config-client
  cloud:
    config: #Config客户端配置
      profile: dev #启用配置后缀名称
      label: dev #分支名称
      uri: http://192.168.1.47:8901 #配置中心地址
      name: config #配置文件名称
      username: macro
      password: 123456
eureka:
  client:
    service-url:
      defaultZone: http://macro:123456@localhost:8004/eureka/

management:
  endpoints:
    web:
      exposure:
        include: 'refresh'

